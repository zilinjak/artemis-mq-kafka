apiVersion: apps/v1
kind: Deployment
metadata:
  name: activemq-artemis-deployment
  labels:
    app: activemq-artemis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: activemq-artemis-app
  template:
    metadata:
      labels:
        app: activemq-artemis-app
    spec:
      containers:
        - name: activemq-artemis
          image: apache/activemq-artemis:latest-alpine
          ports:
            - containerPort: 61616  # OpenWire Port
            - containerPort: 8161   # Web Console
            - containerPort: 5445   # Core Protocol
            - containerPort: 1883   # MQTT Protocol
          volumeMounts:
            - name: data-volume
              mountPath: /var/lib/artemis-instance/data
            - name: etc-volume
              mountPath: /var/lib/artemis-instance/etc
      volumes:
        - name: data-volume
          persistentVolumeClaim:
            claimName: activemq-artemis-data
        - name: etc-volume
          configMap:
            name: activemq-artemis-config

---
apiVersion: v1
kind: Service
metadata:
  name: activemq-artemis
spec:
  selector:
    app: activemq-artemis
  ports:
    - protocol: TCP
      port: 61616
      targetPort: 61616
    - protocol: TCP
      port: 8161
      targetPort: 8161
    - protocol: TCP
      port: 5445
      targetPort: 5445
    - protocol: TCP
      port: 1883
      targetPort: 1883
